<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Survey Likert</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h2>Pesquisa de Satisfação</h2>
        <form id="likertForm">
            <table>
                <thead>
                    <tr>
                        <th>Pergunta</th>
                        <th>Sempre</th>
                        <th>Frequentemente</th>
                        <th>Às vezes</th>
                        <th>Raramente</th>
                        <th>Nunca</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row-normal">
                        <td class="question">1. Sinto que meu trabalho é valorizado?</td>
                        <td><input type="radio" name="q1" value="1" required></td>
                        <td><input type="radio" name="q1" value="2"></td>
                        <td><input type="radio" name="q1" value="3"></td>
                        <td><input type="radio" name="q1" value="4"></td>
                        <td><input type="radio" name="q1" value="5"></td>
                    </tr>
                    <tr class="row-normal">
                        <td class="question">2. Recebo suporte da equipe quando necessário?</td>
                        <td><input type="radio" name="q2" value="1" required></td>
                        <td><input type="radio" name="q2" value="2"></td>
                        <td><input type="radio" name="q2" value="3"></td>
                        <td><input type="radio" name="q2" value="4"></td>
                        <td><input type="radio" name="q2" value="5"></td>
                    </tr>
                    <tr class="row-inverted">
                        <td class="question">3. Sinto que as tarefas são mal distribuídas? (Invertida)</td>
                        <td><input type="radio" name="q3" value="5" required></td>
                        <td><input type="radio" name="q3" value="4"></td>
                        <td><input type="radio" name="q3" value="3"></td>
                        <td><input type="radio" name="q3" value="2"></td>
                        <td><input type="radio" name="q3" value="1"></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Finalizar Teste</button>
        </form>
        <div id="resultArea" class="hidden">
            <p>Pontuação Total: <span id="totalScore">0</span></p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
